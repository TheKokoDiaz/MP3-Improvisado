<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Subtitulo">
    <meta property="og:image" content="imgs/floragato.png">

    <title>MP3 Improvisado</title>
    
    <link rel="shortcut icon" href="icons/icon.png">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="blur">
        <div id="msg_hover">Texto</div>
        
        <!-- #region MP3 Player -->
        <!-- #region Volume Bar-->
        <!-- Is hidden, when the volume button is clicked, this will appear and allow us change the volume -->
        <div id="box_volume_bar" onclick="hideVolumeBar()">
            <div class="box_volume">✖</div>
            <input type="range" id="volume_bar" min="0" max="100" value="100" step="1">
            <div class="box_volume" id="volume">100 / 100</div>
        </div>
        <!-- #endregion -->
        
        <!-- Is all the box that contains the music playing info and the controls -->
        <div id="mp3_general_box">
            <audio id="player"><!-- Contains the audio -->
                <source src="" type="audio/mpeg">
            </audio>

            <!-- #region Music Info.-->
            <!-- Shows the Image, Name and Artist -->
            <flexbox id="mp3_flexbox">
                <div id="mp3_box_image" class="mp3">
                    <img src="icons/disco.png" id="mp3_image">
                </div>
                
                <div id="mp3_box_text">
                    <div id="mp3_name" class="mp3">
                        <div id="name">Selecciona una Música de la lista</div>
                    </div>
                    <div id="mp3_artist" class="mp3">
                        <div id="artist">Desliza la lista para ver más canciones</div>
                    </div>
                </div>
            </flexbox>
            <!-- #endregion -->
            
            <!-- #region Progress Bar-->
            <!-- Show the actual time, duration and the progress bar -->
            <div id="mp3_box_line" class="mp3">
                <div id="time_play">0:00</div>
                    <div id="box_progress_bar">
                        <input type="range" id="progress_bar" value="0" min="0" max="100">
                    </div>
                <div id="time_end">0:00</div>
            </div>
            <!-- #endregion -->
            
            <!-- #region Controls-->
            <!-- Contains the controls to change the volume, enable loop or random, change to previous / next music, and play / pause -->
            <div id="box_controls">
                <div class="icon_hitbox" onclick="showVolumeBar()">
                    <img src="icons/volume.png" class="icon_controls" id="icon_volume">
                </div>
                <div class="icon_hitbox" onclick="PrevSong();">
                    <img src="icons/back.png" class="icon_controls" id="icon_back">
                </div>
                <div class="icon_hitbox" onclick="togglePlay();">
                    <img src="icons/play.png" class="icon_controls" id="icon_play">
                </div>
                <div class="icon_hitbox" onclick="NextSong();">
                    <img src="icons/front.png" class="icon_controls" id="icon_front">
                </div>
                <div class="icon_hitbox" onclick="toggleLoop();">
                    <img src="icons/repeat.png" class="icon_controls" id="icon_loop">
                </div>
            </div>
            <!-- #endregion -->
        </div>
        <!-- #endregion -->

        <!-- #region List -->
        <!-- Is the list that shows the music that can be played and their information, is loaded from Javascript -->
        <div id="box_list"></div>
        <!-- #endregion -->
    </div>

    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
